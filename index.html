<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
        background-color: #1d1e22 !important;
        color: #94aebc !important;
        }

    input {
       background-color: #373838 !important;
    }
</style>
<article class="simulator clearfix">
  <section id="simulator-container" class="col-ide-lg-8">
    <div class="item-form item-redils js-buying-price-slider buying-price">
      <label>
        Precio del inmueble
      </label>
      <div class="input-group">
        <input type="tel" name="buyingPrice" maxlength="12" class="form-control">
        <span class="input-group-text">€</span>
      </div>
    </div>
    <div class="item-form">
        <label>Ahorro aportado</label>
        <div class="input-group">
            <input type="tel" name="givenAmount" maxlength="9" class="form-control">
            <span class="input-group-text">€</span>
            <span class="percentage">31%</span>
        </div>
    </div>
<div class="item-form">
<label>Plazo en años</label>
<div class="input-container short-value">
  <input type="tel" name="years" maxlength="2" data-min="5" data-max="40" class="form-control">
</div>
</div>
<div class="item-form">
  <label>
    <span class="txt-medium">Tipo de interés
    <a href="#" id="rate-info" data-markup="detalle::interest" class="icon-feedbk-info" data-click="1"></a>
    </span>
  </label>
  <div class="form-check">
    <input name="interestType" type="radio" class="form-check-input">
    <label class="form-check-label" for="flexRadioDefault1">
      Fijo
    </label>
  </div>
  <div class="form-check">
    <input name="interestType" type="radio" class="form-check-input">
    <label class="form-check-label" for="flexRadioDefault1">
      Variable
    </label>
  </div>
<div class="item-form item-redils">
<div class="input-group">
  <input type="tel" name="taxRate" maxlength="5" class="form-control">
  <span class="input-group-text">%</span>
</div>
</div>
</div>
    <div class="flex-feature">
        <span class="txt-medium">Impuestos y gastos:</span>
        <span><span class="txt-medium">14.575</span> €</span>
    </div>
    <div class="flex-feature">
        <span class="txt-medium">Importe del préstamo: </span> 
        <span class="txt-medium txt-bold"><span class="js-result-tmpl" data-template="{{=mortgageAmount}}">104.575</span> €</span>
    </div>
    <div class="js-montly-rate monthly-rate flex-feature">
        <strong class="txt-medium txt-bold">Tu cuota mensual:</strong>
        <strong class="txt-medium txt-bold"><span class="js-result-tmpl" data-template="{{=monthlyRate}}">1.368</span> €</strong>
    </div>
</section>
</article>
